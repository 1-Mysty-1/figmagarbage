<!DOCTYPE html>
<html>
    <head>
        <title>Fashion Website UI Template (Community)</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="./css/general.css">
    </head>
    <body>
        <header>
            <div class="header__container">
                <div class="header__container__title">
                    <h3 class="header__title brand__title">Rivo</h3>
                </div>
                <div class="header__container__links">
                    <a href="#" class="header__link">HOME</a>
                    <a href="#" class="header__link">SHOP</a>
                    <a href="#" class="header__link">FEATURES</a>
                    <a href="#" class="header__link">CONTACT</a>
                </div>
                <div class="header__container__buttons">
                    <a href="#" class="header__link" id="header__cart">
                        <svg width="30px" height="30px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="#224F34"><title/><g data-name="1" id="_1"><path d="M372.83,450h-261a15,15,0,0,1-15-15V150.57a15,15,0,0,1,15-15h261a15,15,0,0,1,15,15V435A15,15,0,0,1,372.83,450Zm-246-30h231V165.57h-231Z"/><path d="M300.82,218a15,15,0,0,1-15-15V121.5a43.51,43.51,0,0,0-87,0V203a15,15,0,0,1-30,0V121.5a73.51,73.51,0,0,1,147,0V203A15,15,0,0,1,300.82,218Z"/></g></svg>
                    </a>
                    <a href="#" class="header__link" id="header__login">LOGIN</a>
                </div>
            </div>
        </header>
        <main>
            <section id="landing__container">
                <div id="landing__description__container">
                    <p id="landing__title">
                        Discover and Find Your Own Fashion!
                    </p>
                    <p id="landing__subtitle">
                        Explore our curated collection of stylish clothing and accessories tailored to your unique taste.
                    </p>
                    <div id="landing__link__container">
                        <a href="#" id="landing__link">
                            EXPLORE NOW
                        </a>
                    </div>
                </div>
                <div id="landing__image__container">
                    <div id="landing__image__background">
                        <img id="landing__image" src="./img/landing__model.png"/>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
